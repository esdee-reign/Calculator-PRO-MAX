
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="calculatorBody">


        <div class="screen">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>


        <div class="buttonGroup">

            <button data-all-clear class="operator">AC</button>
            <button data-delete class="operator">C</button>
            <button data-operation class="operator">%</button>
            <button data-operation class="operator">/</button>
            <button data-number class="digit">1</button>
            <button data-number class="digit">2</button>
            <button data-number class="digit">3</button>
            <button data-operation class="operator">x</button>
            <button data-number class="digit">4</button>
            <button data-number class="digit">5</button>
            <button data-number class="digit">6</button>
            <button data-operation class="operator">-</button>
            <button data-number class="digit">7</button>
            <button data-number class="digit">8</button>
            <button data-number class="digit">9</button>
            <button data-operation class="operator">+</button>
            <button data-operation class="operator">e</button>
            <button data-number class="digit">0</button>
            <button data-number class="number">.</button>
            <button data-equals class="operator equal">=</button>

        </div>


    </div>
    

    <script src="script.js"></script>
</body>
