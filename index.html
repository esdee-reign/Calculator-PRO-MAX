<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="calculatorBody">


        <div class="screen"></div>


        <div class="buttonGroup">

            <button class="operator" id="clear">C</button>
            <button class="operator" id="backspace"><</button>
            <button class="operator" id="modulus">%</button>
            <button class="operator" id="divide">/</button>
            <button class="digit" id="1">1</button>
            <button class="digit" id="2">2</button>
            <button class="digit" id="3">3</button>
            <button class="operator" id="multiply">x</button>
            <button class="digit" id="4">4</button>
            <button class="digit" id="5">5</button>
            <button class="digit" id="6">6</button>
            <button class="operator" id="minus">-</button>
            <button class="digit" id="7">7</button>
            <button class="digit" id="8">8</button>
            <button class="digit" id="9">9</button>
            <button class="operator" id="add">+</button>
            <button class="operator" id="exponent">e</button>
            <button class="digit" id="0">0</button>
            <button class="operator" id="dot">.</button>
            <button class="operator equal" id="equal">=</button>

        </div>


    </div>
    

    <script src="script.js"></script>
</body>
</html>
